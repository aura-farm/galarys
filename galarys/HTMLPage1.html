<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunset Login Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .login-page {
      background: url('https://i.imgur.com/5P6zX9Z.jpg') no-repeat center center/cover;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      color: white;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #ff9800;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .gallery-page {
      display: none;
      padding-bottom: 60px; /* Space for sticky bottom ad */
      background-color: #fff;
      min-height: 100vh;
    }

    .ad-top {
      width: 100%;
      height: 70px;
      background: #e0e0e0;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 14px;
    }

    .ad-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 14px;
      z-index: 999;
    }

    .gallery-page h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .gallery a {
      display: block;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .gallery img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="login-page" id="loginPage">
    <div class="login-box">
      <h2>Welcome</h2>
      <input type="text" id="name" placeholder="Your Name" />
      <input type="text" id="phone" placeholder="Phone Number" />
      <button onclick="login()">Log In</button>
    </div>
  </div>

  <div class="gallery-page" id="galleryPage">
    <!-- Top Ad Placeholder -->
    <div class="ad-top">[ Top Ad Space ]</div>

    <h2>Hello, enjoy the gallery!</h2>
    <div class="gallery" id="gallery"></div>
  </div>

  <!-- Bottom Ad Placeholder -->
  <div class="ad-bottom">[ Bottom Ad Space ]</div>

  <script>
    const images = Array.from({ length: 20 }, (_, i) => `https://picsum.photos/300/200?random=${i + 1}`);

    function login() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (name === '' || phone === '') {
        alert("Please enter both name and phone number.");
        return;
      }

      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('galleryPage').style.display = 'block';

      const gallery = document.getElementById('gallery');

      images.forEach((src, i) => {
        const link = document.createElement('a');
        link.href = src;
        link.download = `image${i + 1}.jpg`;

        const img = document.createElement('img');
        img.src = src;

        link.appendChild(img);
        gallery.appendChild(link);
      });
    }
  </script>

</body>
</html>
